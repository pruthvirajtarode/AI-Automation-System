services:
  - type: web
    name: digital-dada-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digital-dada-db
          property: connectionString
      - key: OPENAI_API_KEY
        value: dummy_value_replace_me
      - key: AI_SMART_MODEL
        value: gpt-4
      - key: AI_CHEAP_MODEL
        value: gpt-3.5-turbo
      - key: APP_NAME
        value: "Digital Dada AI Operations Agent"

  - type: web
    name: digital-dada-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: digital-dada-backend
          property: url

databases:
  - name: digital-dada-db
    plan: free
