version: 1
services:
  - type: web
    name: digital-dada-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digital-dada-db
          property: connectionString
      - key: APP_NAME
        value: "Digital Dada"
      - key: CORS_ORIGINS
        value: '["*"]'

  - type: web
    name: digital-dada-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build

databases:
  - name: digital-dada-db
    plan: free
