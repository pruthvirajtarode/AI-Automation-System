services:
  # üß† Digital Dada Backend (Python FastAPI)
  - type: web
    name: digital-dada-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: digital-dada-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false # Set this in the Render Dashboard
      - key: AI_SMART_MODEL
        value: gpt-4
      - key: AI_CHEAP_MODEL
        value: gpt-3.5-turbo
      - key: APP_NAME
        value: "Digital Dada AI Operations Agent"

  # üíª Digital Dada Frontend (React)
  - type: web
    name: digital-dada-frontend
    env: static
    buildCommand: npm install && npm run build
    publishDir: build
    rootDir: frontend
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: digital-dada-backend
          property: url

# üóÑÔ∏è Managed PostgreSQL Database
databases:
  - name: digital-dada-db
    plan: free # Can be upgraded to 'starter' for production
