version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai_automation_db
    environment:
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: secure_password
      POSTGRES_DB: ai_automation
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB
  mongodb:
    image: mongo:7-alpine
    container_name: ai_automation_mongo
    environment:
      MONGO_INITDB_DATABASE: ai_automation
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ai_automation_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: ai_automation_api
    environment:
      DATABASE_URL: postgresql://ai_user:secure_password@postgres:5432/ai_automation
      MONGODB_URL: mongodb://mongodb:27017
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build: ./frontend
    container_name: ai_automation_frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://backend:8000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:
  mongodb_data:
